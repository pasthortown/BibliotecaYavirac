<div class="col-12">
    <div class="row">
      <div class="col-md-12 text-right">
         <h2 style="margin-top:0px">Generador de Etiquetas</h2>
      </div>
   </div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        <span>
                        <strong>Título</strong>
                        </span>
                    </th>
                    <th scope="col">
                        <span>
                        <strong>Código</strong>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let actual of entidades">
                    <td>{{actual.titulo}}</td>
                    <td>
                        <ngx-barcode [bc-value]="actual.Codigo" [bc-display-value]="false"></ngx-barcode>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
