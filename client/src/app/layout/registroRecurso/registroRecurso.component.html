<div class="container">
    <div class="row">
       <div class="col-md-12 text-right">
          <h2 style="margin-top:0px">Registro nuevo recurso</h2>
       </div>
    </div>
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div>
             <div>
                <button type="button" class="btn btn-success" (click)="open(content,false)" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                   <span class="fa fa-edit"></span>&nbsp;Editar
                </button>
                <button type="button" class="btn btn-info" (click)="open(content,true)">
                   <span class="fa fa-plus"></span>&nbsp;Nuevo
                   
                </button>
                <button type="button" class="btn btn-danger" (click)="delete(entidadSeleccionada); $event.stopPropagation();" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                   <span class="fa fa-remove"></span>&nbsp;Borrar
                </button>
                <button type="button" class="btn btn-default" (click)="refresh()">
                    <span class="fa fa-refresh"></span>&nbsp;Actualizar
                </button>
                <div>
                    <input class="form-control" type="text" placeholder="Buscar Recursos" >
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-primary" (click)="getFiltrado()"><span class="fa fa-search"></span></button>
                    </div>
                
                &nbsp;
               
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>
                    </th>
                    <th scope="col">
                        <span>
                        <strong>Categoría</strong>
                        </span>
                    </th>
                    <th scope="col">
                        <span>
                        <strong>Título</strong>
                        </span>
                    </th>
                    <th scope="col">
                        <span>
                        <strong>Autor</strong>
                        </span>
                    </th>
                    <th scope="col">
                        <span>
                        <strong>Tipo</strong>
                        </span>
                    </th>
                    <th scope="col">
                        <span>
                        <strong>Opciones</strong>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let actual of entidades" (click)="onSelect(actual)">
                    <td>
                        <i class="fa fa-hand-o-right" [hidden]="!estaSeleccionado(actual)"></i>
                    </td>
                    <td>{{actual.Categoria}}</td>
                    <td>{{actual.titulo}}</td>
                    <td>{{actual.Autor}}</td>
                    <td>{{actual.TipoRecurso}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary" (click)="mostrarInfo(content, actual.id)">
                            <span class="fa fa-eye"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
